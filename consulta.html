<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Consulta de Gastos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Consulta de Gastos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Informe seus gastos mensais em reais</h2>
    <form id="gastosForm">
      <div class="form-group">
        <label for="mes">Mês:</label>
        <select class="form-control" id="mes">
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gastos">Gastos (em reais):</label>
        <input type="number" class="form-control" id="gastos" placeholder="Informe os gastos em reais" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="gastosSalvos" class="mt-5">
      <h4>Gastos salvos:</h4>
      <ul id="gastosList" class="list-group"></ul>
      <p id="somaGastos">Soma dos gastos: R$ <span id="totalGastos">0,00</span></p>
      <p id="mediaGastos">Média mensal: R$ <span id="mediaTotal">0,00</span></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
